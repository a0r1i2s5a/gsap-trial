<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h3 id="logo">Find your future car</h3>
        <img src="images/menu.png" alt="" class="menu" />
      </nav>
      <section>
        <div class="hero">
          <img src="https://raw.githubusercontent.com/a0r1i2s5a/gsap-trial/main/images/car.jpg" alt="" />
          <h1 class="headline">Explore now.</h1>
        </div>
      </section>
    </header>
    <div class="slider"></div>
    <div class="features">
      <div class="parts">
        <img src="https://raw.githubusercontent.com/a0r1i2s5a/gsap-trial/main/images/front.jpg" class="pics front" />

        <h3>
          <hr width="230px" color="white" />
          Iconic
        </h3>
      </div>
      <div class="parts">
        <img src="https://raw.githubusercontent.com/a0r1i2s5a/gsap-trial/main/images/tail.jpg" class="pics tail" />

        <h3>
          <hr width="230px" color="white" />
          Thrilling
        </h3>
      </div>
      <div class="parts">
        <img src="https://raw.githubusercontent.com/a0r1i2s5a/gsap-trial/main/images/wheel.jpg" class="pics wheel" />

        <h3>
          <hr width="230px" color="white" />
          Powerful
        </h3>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
